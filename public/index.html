<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hrrrr!</title>
</head>
<body>
  <h1>Hurr-Durr!</h1>

  <script>
    setTimeout(() => {
      fetch('/api/v0/test/2-seconds-after-page-load')
        .then(function(response) {
          return response.text();
        })
        .then(function(text) {
          var reportDiv = document.createElement('div');
          reportDiv.innerHTML = text;
          document.body.appendChild(reportDiv);
        });
    }, 2000);
  </script>
</body>
</html>
